
# General
force-seekable=yes
msg-color
msg-module
msg-time
prefetch-playlist=yes
really-quiet

# Screenshots
screenshot-directory=~/pictures/
screenshot-template="%F_%P"

# Cache settings
cache=auto
cache-default=4000000
cache-initial=1000
cache-seek-min=2000
cache-secs=1000

# Helps play back UHDTV HEVC
vd-lavc-threads=16

# youtube-dl settings
ytdl=yes
ytdl-format=0/(bestvideo[vcodec=vp9]/bestvideo[height>720]/bestvideo[fps>30])[tbr<13000]+(bestaudio[acodec=opus]/bestaudio)/best

# Alsa settings
volume-max=100
audio-pitch-correction=no
audio-channels=2

# Default sub lang
slang=eng,en,fr,fre
alang=jpn,jp,eng,en,fr,fre

# Show the window immediately
[protocol.http]
force-window=immediate

[protocol.https]
profile=protocol.http

# Audio-only content
[audio]
force-window=no
no-video
ytdl-format=bestaudio/best

# Image files (e.g. for using mpv as a pseudo image viewer)
[extension.gif]
loop-file=inf
